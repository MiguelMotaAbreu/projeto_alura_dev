<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Alura DEV</title>
</head>
<body class="corpo">
    <header class="cabecalho"> <!-- Aqui em Header, posiciono os três elementos que ficarão no cabeçalho da página. Neste caso, o logo da plataforma, a barra de pesquisa (que por enquanto não estará funcional) e o perfil de usuário -->
        <img class="cabecalho__logo" src="imagens/Logo.png" alt="logo da plataforma AluraDEV">
        <p class="cabecalho__barra-de-pesquisa">Busque por algo</p>
        <div class="cabecalho__info-usuario">
            <img class="cabecalho__info-usuario__foto-perfil" src="/imagens/foto-perfil.jpg" alt="foto do perfil">
            <p class="cabecalho__info-usuario__nome-usuario">Miguel</p>
        </div>   
    </header>
    <main class="principal">
        <section class="menu">
            <div class="menu__abas">
                <h1 class="menu__abas__titulo">MENU</h1>
                <div class="menu__abas__editor-codigo">
                    <img class="menu__abas__editor-codigo__imagem" src="/imagens/menu_codigo.png" alt="logo do Editor de código">
                    <p class="menu__abas__editor-codigo__titulo">Editor de código</p>
                </div>
                <div class="menu__abas__comunidade">
                    <img class="menu__abas__comunidade__imagem" src="/imagens/menu_comunidade.png" alt="logo da aba de Comunidade">
                    <p class="menu__abas__comunidade__titulo">Comunidade</p>
                </div>
            </div>
            <div class="menu__infos-projeto">
                <h1 class="menu__infos-projeto__titulo">SEU PROJETO</h1>
                <p class="menu__infos-projeto__subtitulo-nome">Nome do seu projeto</p>
                <p class="menu__infos-projeto__subtitulo-desc">Descrição do seu projeto</p>
                <div class="botao-selecionar-linguagem">
                <label class="botao-selecionar-linguagem__titulo">PERSONALIZAÇÃO</label>
                    <div class="botao-selecionar-linguagem__borda">
                    <select class="botao-selecionar-linguagem__opcoes">
                        <option value="Javascript">Javascript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>    
                    </select>
                    </div>
                    <div class="botao-selecionar-cor-borda">
                        <div class="botao-selecionar-cor-borda__cor"></div>
                    </div>
            </div>
            </div>
            <section class="codigo-projeto">
                <div class="codigo-projeto__quadrado">
                    <div class="codigo-projeto__quadrado__borda">
                        <span class="codigo-projeto__circulos">
                            <div class="codigo-projeto__circulos__vermelho"></div>
                            <div class="codigo-projeto__circulos__amarelo"></div>
                            <div class="codigo-projeto__circulos__verde"></div>
                        </span>
                    </div>
                </div>
                <div class="botao-visualizar-highlight">
                    <p class="botao-visualizar-highlight__texto">Visualizar com o highlight</p>
                </div>
            </section>

        </section>
        
    </main>        
</body>
</html>
