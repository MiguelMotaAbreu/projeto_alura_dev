<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV - Comunidade</title>
    <link rel="stylesheet" href="style_comunidade.css">
</head>
<body class="corpo">
    <header class="cabecalho"> <!-- Aqui em Header, posiciono os três elementos que ficarão no cabeçalho da página. Neste caso, o logo da plataforma, a barra de pesquisa (que por enquanto não estará funcional) e o perfil de usuário -->
        <img class="cabecalho__logo" src="imagens/Logo.png" alt="logo da plataforma AluraDEV">
        <input type="text" id="nome-projeto" name="Busque por algo" class="cabecalho__barra-de-pesquisa"></input>
        <div class="cabecalho__info-usuario">
            <img class="cabecalho__info-usuario__foto-perfil" src="/imagens/foto-perfil.jpg" alt="foto do perfil">
            <p class="cabecalho__info-usuario__nome-usuario">Miguel</p>
        </div>   
    </header>
    <main class="principal">
        <section class="menu">
            <div class="menu__abas">
                <h1 class="menu__abas__titulo">MENU</h1>
                <a class="menu__abas__editor-codigo" href="index_editor.html">
                    <img class="menu__abas__editor-codigo__imagem" src="/imagens/menu_codigo.png" alt="logo do Editor de código">
                    <p class="menu__abas__editor-codigo__titulo">Editor de código</p>
                </a>
                <a class="menu__abas__comunidade" href="index_comunidade.html">
                    <img class="menu__abas__comunidade__imagem" src="/imagens/menu_comunidade.png" alt="logo da aba de Comunidade">
                    <p class="menu__abas__comunidade__titulo">Comunidade</p>
                </a>
            </div>
            </section>
    </main>
</body>
</html>
